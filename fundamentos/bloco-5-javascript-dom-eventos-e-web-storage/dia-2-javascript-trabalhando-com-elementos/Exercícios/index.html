<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const elementoH1 = document.createElement("h1");
      elementoH1.innerText = "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(elementoH1);

      const elementoMain = document.createElement("main");
      elementoMain.className = "main-content";
      document.body.appendChild(elementoMain);

      const elementoSection = document.createElement("section");
      elementoSection.className = "center-content";
      elementoMain.appendChild(elementoSection);

      const elementoParagrafo = document.createElement("p");
      elementoParagrafo.innerText = "Olá projeto";
      elementoSection.appendChild(elementoParagrafo);

      const elementoSectionLeft = document.createElement("section");
      elementoSectionLeft.className = "left-content";
      elementoMain.appendChild(elementoSectionLeft);

      const elementoSectionRight = document.createElement("section");
      elementoSectionRight.className = "right-content";
      elementoMain.appendChild(elementoSectionRight);

      const elementoImagem = document.createElement("img");
      elementoImagem.className = "small-image";
      elementoImagem.src = "https://picsum.photos/200";
      elementoSectionLeft.appendChild(elementoImagem);

      const elementoLista = document.createElement("ul");
      elementoSectionRight.appendChild(elementoLista);
      const lista = ["Um", "Dois", "Três", "Quatro", "Cinco", "Seis", "Sete", "Oito", "Nove", "Dez"];
      for (let numeros in lista) {
          const elementoLi = document.createElement("li");
          elementoLi.innerText = lista[numeros];
          elementoLista.appendChild(elementoLi);
      }

      for (let index = 1; index <= 3; index += 1) {
        const elementoH3 = document.createElement("h3");
        elementoH3.innerHTML = "Show " + index;
        elementoMain.appendChild(elementoH3);
      }

      const title = document.querySelector("h1");
      title.className = "title";
      
      const elementosH3 = document.getElementsByTagName("h3");
      for(let index = 0; index < 3; index += 1) {
          elementosH3[index].className = "description";
      }

     const sectionLeftContent = document.getElementsByClassName("left-content")[0];
     elementoMain.removeChild(sectionLeftContent);

    </script>
  </body>
</html>
